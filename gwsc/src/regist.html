<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/regist.css">

    <style>
        body{
            background: #cecccf;;
        }
    </style>

    <script src="./js/lib/require.js" data-main="./js/regist"></script>

</head>
<body>
    <div class="head">
        <a href="index.html">
            <img src="img/index_logo.jpg"/>
        </a>
    </div>
<div class="userinfo clearfix">
      <div class="userinfo_1">
          <img src="img/index_banner.jpg"/>
      </div>

     <div class="userinfo_2 clearfix">
         <div class="header">
             <span class="txt_2">登录</span>
             <span class="txt_1">
                 注册
             <span class="txt_bor"></span>
             </span>

         </div>

         <div class="form">
             <form method="post" class="reg">
                     <div class="tel">
                      <label class="i_lable name-lable"></label>
                         <input type="text" placeholder="手机号" class="i_txt" name="utel">
                     </div>

                     <div class="code">
                         <a href="#" class="change-code">换一张</a>
                         <div class="code-line">
                             <input type="text" id="yzm" placeholder="验证码" name="ucode">
                             <canvas id="canvas" width="100" height="43"></canvas>
                             <lable class="msg">请输入正确的验证码</lable>
                         </div>
                     </div>

                     <div class="password">
                          <lable class="i_lable pwd-lable" ></lable>
                         <input type="text" name="upwd" placeholder="密码" id="upwd">
                     </div>

                     <div class="password2">
                         <lable class="i_lable pwd-lable" ></lable>
                         <input type="text" name="upwd2" placeholder="确认密码">
                     </div>

                     <div class="reg_btn">
                         <input type="submit" value="同意以下协议,提交" id="submit">
                     </div>

                    <div class="check">
                        <input type="checkbox">同意
                        <span class="mbs">梦芭莎条约</span>

                    </div>

             </form>
         </div>


     </div>
</div>

     <div class="footer">

     </div>

</body>
</html>
